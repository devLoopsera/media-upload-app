<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .subtitle { font-size: 14px; color: var(--tg-theme-hint-color, #999); margin-bottom: 30px; }
        .action-buttons { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: opacity 0.2s;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: var(--tg-theme-secondary-bg-color, #f0f0f0); color: var(--tg-theme-text-color, #000000); }
        .btn-submit { background: #28a745; margin-top: 20px; }
        .status { padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 14px; }
        .loading { background: #e8f4fd; color: #0088cc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #fff3cd; color: #856404; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #0088cc; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .preview-container { margin: 20px 0; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .preview-item { position: relative; width: 100%; padding-bottom: 100%; border-radius: 8px; overflow: hidden; border: 2px solid #ddd; background: #f5f5f5; }
        .preview-item img, .preview-item video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { position: absolute; top: 5px; right: 5px; background: rgba(255, 0, 0, 0.9); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-size: 18px; z-index: 10; }
        input[type="file"] { display: none; }
        .media-count { font-size: 14px; color: var(--tg-theme-hint-color, #999); margin: 10px 0; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üì∏ Upload Media</h1>
        <p class="subtitle" id="subtitle">Capture or upload photos and videos</p>
        
        <div class="action-buttons">
            <button class="btn" onclick="capturePhoto()">üì∑ <span id="btnTakePhoto">Take Photo</span></button>
            <button class="btn" onclick="captureVideo()">üé• <span id="btnRecordVideo">Record Video</span></button>
            <button class="btn btn-secondary" onclick="selectFromGallery()">üñºÔ∏è <span id="btnChooseGallery">Choose from Gallery</span></button>
        </div>

        <div class="media-count" id="mediaCount"></div>
        <div class="file-limit" id="fileLimit">Maximum 10 files, 50MB each</div>
        <div class="preview-container" id="previewContainer"></div>
        <div id="status"></div>
        
        <button class="btn btn-submit" onclick="submitAll()" id="submitBtn" style="display: none;">
            ‚úÖ <span id="btnSubmit">Submit All Files</span>
        </button>

        <input type="file" id="photoInput" accept="image/*" capture="environment" onchange="handleFileSelect(event)">
        <input type="file" id="videoInput" accept="video/*" capture="environment" onchange="handleFileSelect(event)">
        <input type="file" id="galleryInput" accept="image/*,video/*" multiple onchange="handleFileSelect(event)">
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const WEBHOOK_URL = 'https://n8n.la-renting.com/webhook/get-media';
        const telegramUser = tg.initDataUnsafe.user;
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('lang') || 'en';
        const jobId = urlParams.get('job_id') || 'N/A';

        const translations = {
            en: { title: "üì∏ Upload Media", subtitle: "Capture or upload photos and videos", btnTakePhoto: "Take Photo", btnRecordVideo: "Record Video", btnChooseGallery: "Choose from Gallery", btnSubmit: "Submit All Files", fileLimit: "Maximum 10 files, 50MB each", filesSelected: "file(s) selected", processingFiles: "Processing...", filesAdded: "Added!", filesSkipped: "Skipped (too large)", fileRemoved: "Removed", maxFilesReached: "Max 10 files allowed", fileTooLarge: "is too large", uploadingFiles: "Uploading...", uploadSuccess: "Success! You can close now.", uploadFailed: "Upload failed.", addFilesFirst: "Add media first" },
            de: { title: "üì∏ Medien hochladen", subtitle: "Fotos und Videos aufnehmen", btnTakePhoto: "Foto aufnehmen", btnRecordVideo: "Video aufnehmen", btnChooseGallery: "Aus Galerie w√§hlen", btnSubmit: "Alle Dateien senden", fileLimit: "Maximal 10 Dateien, je 50MB", filesSelected: "Datei(en) gew√§hlt", processingFiles: "Verarbeitung...", filesAdded: "Hinzugef√ºgt!", filesSkipped: "√úbersprungen", fileRemoved: "Entfernt", maxFilesReached: "Maximal 10 Dateien", fileTooLarge: "zu gro√ü", uploadingFiles: "Hochladen...", uploadSuccess: "Erfolgreich hochgeladen!", uploadFailed: "Fehlgeschlagen.", addFilesFirst: "Zuerst Medien hinzuf√ºgen" }
            // ... (Other languages from your original code work here too)
        };

        const t = translations[language] || translations.en;

        function applyTranslations() {
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('btnTakePhoto').textContent = t.btnTakePhoto;
            document.getElementById('btnRecordVideo').textContent = t.btnRecordVideo;
            document.getElementById('btnChooseGallery').textContent = t.btnChooseGallery;
            document.getElementById('btnSubmit').textContent = t.btnSubmit;
            document.getElementById('fileLimit').textContent = t.fileLimit;
        }
        applyTranslations();

        let collectedData = { media: [] };
        const MAX_FILES = 10;
        const MAX_FILE_SIZE = 50 * 1024 * 1024;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function capturePhoto() { document.getElementById('photoInput').click(); }
        function captureVideo() { document.getElementById('videoInput').click(); }
        function selectFromGallery() { document.getElementById('galleryInput').click(); }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;
            showStatus(`<div class="spinner"></div>${t.processingFiles}`, 'loading');

            for (let file of files) {
                if (collectedData.media.length >= MAX_FILES) break;
                if (file.size > MAX_FILE_SIZE) {
                    showStatus(`${file.name} ${t.fileTooLarge}`, 'error');
                    continue;
                }

                // IMPORTANT: We store the ACTUAL file object here, not Base64
                const previewUrl = URL.createObjectURL(file);
                collectedData.media.push({
                    file: file,
                    preview: previewUrl,
                    type: file.type,
                    name: file.name
                });

                addPreview(previewUrl, file.type, collectedData.media.length - 1);
            }

            updateMediaCount();
            showStatus(`‚úÖ ${t.filesAdded}`, 'success');
            event.target.value = '';
        }

        function addPreview(url, type, index) {
            const container = document.getElementById('previewContainer');
            const item = document.createElement('div');
            item.className = 'preview-item';
            item.id = `preview-${index}`;
            
            const mediaTag = type.startsWith('video/') ? `<video src="${url}"></video>` : `<img src="${url}">`;
            item.innerHTML = `${mediaTag}<button class="remove-btn" onclick="removeMedia(${index})">√ó</button>`;
            container.appendChild(item);
        }

        function removeMedia(index) {
            collectedData.media.splice(index, 1);
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            collectedData.media.forEach((m, i) => addPreview(m.preview, m.type, i));
            updateMediaCount();
        }

        function updateMediaCount() {
            const count = collectedData.media.length;
            document.getElementById('mediaCount').textContent = count > 0 ? `${count} ${t.filesSelected}` : '';
            document.getElementById('submitBtn').style.display = count > 0 ? 'block' : 'none';
        }

        async function submitAll() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            showStatus(`<div class="spinner"></div>${t.uploadingFiles}`, 'loading');

            const formData = new FormData();
            formData.append('job_id', jobId);
            formData.append('telegram_user_id', telegramUser?.id || 'anonymous');
            formData.append('telegram_username', telegramUser?.username || '');
            formData.append('language', language);

            // Append each file to the 'media' key
            collectedData.media.forEach((item) => {
                formData.append('media', item.file, item.name);
            });

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });

                if (response.ok) {
                    showStatus(`‚úÖ ${t.uploadSuccess}`, 'success');
                    setTimeout(() => tg.close(), 2000);
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Upload Error:', error);
                showStatus(`‚ùå ${t.uploadFailed} (${error.message})`, 'error');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
